{% extends 'base.html' %} {% block content %}

    <div class="px-3 py-2 mb-4 bg-gray-100 rounded-sm">
        <a href="/add-listing/" class="text-blue-500"> Add New </a>
    </div>

    {% for listing in listings %}

        <div class="px-3 py-2 bg-gray-100 rounded-sm">
            <ul>
                <h3 class="text-3xl text-gray-900 ">
                    <li>
                        <a href="/listings/{{ listing.id }}/" class="text-blue-500"> {{ listing.title }} </a> |
                        <a href="/listings/{{ listing.id }}/edit/"> Update </a> |
                        <a href="/listings/{{ listing.id }}/delete/"> Delete </a>
                    </li>
                </h3>
                <img src="{{ listing.image.url }}" alt=""/>
                <a href="/listings/{{ listing.id }}/" class="text-blue-500"> View Details </a>
            </ul>
        </div>

    {% endfor %} {% endblock content %}
